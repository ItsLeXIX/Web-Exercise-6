<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">

    <!-- Player Input -->
    <div id="player-input" class="mb-4">
      <input type="text" id="player-name" class="form-control" placeholder="Enter your name">
      <button id="start-btn" class="btn btn-primary mt-2" disabled>Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="card" style="display: none;">
      <div class="card-body">
        <h1 class="card-title text-center">Quiz</h1>
        <div id="question-text" class="mb-3"></div>
        <div id="options-container"></div>
        <button id="next-btn" class="btn btn-success mt-3" disabled>Next</button>
        <div id="feedback" class="mt-2"></div>
      </div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="mt-5">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list" class="list-group"></ul>
    </div>

  </div>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
